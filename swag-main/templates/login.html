<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
        }

        #left-section {
            width: 1130px;
            height: 100vh;
            background: url('https://uwm.edu/news/wp-content/uploads/sites/41/UWM_drone_d.jpg') center/cover no-repeat;
        }

        #right-section {
            flex: 1;
            height: 100vh;
            background-color: #3498db;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            width: 389px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #login-title {
            color: white;
            font-size: 30pt;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
            text-decoration: underline;
            margin-bottom: 15px;
        }

        label {
            color: white;
            font-size: 25pt;
            margin-bottom: 5px;
        }

        input {
            height: 55px;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #fff;
            border-radius: 10px;
            font-size: 16px;
        }

        #submit-btn {
            height: 60px;
            width: 237px;
            background-color: #fff;
            color: #3498db;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .errorlist {
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="left-section"></div>
<div id="right-section">
    <form method="post">
        {% csrf_token %}
        <div class="form-container">
            <div id="login-title">Login</div>
            {{ form }}
            <button type="submit" id="submit-btn">Submit</button>
        </div>
    </form>
</div>
</body>
